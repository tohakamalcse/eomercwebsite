version: "3.9"

services:
  web:
    build: .
    command: gunicorn ecom.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: toha
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: ecom_db
    ports:
      - "5432:5432"
